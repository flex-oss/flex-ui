<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style type="text/css">
      .nav > li > a > span.glyphicon,
      .nav > li > a > i.glyphicon {
        top: 2px;
      }
    </style>
  </wicket:head>
</head>
<body>
<wicket:panel>
  <div class="container-fluid" wicket:id="navbar-container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" wicket:id="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#flui-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a wicket:id="brand-link" class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="flui-navbar-collapse">>
      <ul class="nav navbar-nav">
        <li wicket:id="nav-left">
          <wicket:container wicket:id="nav-component-container"></wicket:container>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li wicket:id="nav-right">
          <wicket:container wicket:id="nav-component-container"></wicket:container>
        </li>
      </ul>
    </div>
  </div>

  <wicket:fragment id="nav-fragment" wicket:id="nav-transparent">
    <wicket:container wicket:id="nav-component"></wicket:container>
  </wicket:fragment>

  <wicket:fragment id="nav-link" wicket:id="nav-link">
    <a wicket:id="nav-component"></a>
  </wicket:fragment>
</wicket:panel>
</body>
</html>
